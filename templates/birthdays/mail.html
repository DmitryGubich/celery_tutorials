<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
            "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #000000;
            text-align: left;
            background-color: #fff;
        }

        .card {
            width: 18rem;
            margin: 20px;
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
        }

        .card-body {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 1.25rem;
        }

        .card-title {
            margin-bottom: .75rem;
        }

        h5 {
            font-size: 1.25rem;
        }

        .text-muted {
            color: #6c757d !important;
        }

        .mb-2 {
            margin-bottom: .5rem !important;
        }

        .card-subtitle {
            margin-top: -.375rem;
            margin-bottom: 0;
        }

        h6 {
            font-size: 1rem;
        }

        .card-text:last-child {
            margin-bottom: 0;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Reminder about birthday!</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ birth_date }}</h6>
                <p class="card-text">Tomorrow {{ first_name|title }} {{ last_name|title }}
                    celebrates his/her birthday.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
